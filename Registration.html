<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Registration.css">
</head>
<body>

<form method="post" action='Registration.php'>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="iSurname"><b>SURNAME</b></label><br>
    <input type="text" placeholder="Enter Surname" name="iSurname" id="iSurname" required="Surname cannot be blank"><br>

    <label for="iForename"><b>FORENAME</b></label><br>
    <input type="text" placeholder="Enter Forename" name="iForename" id="iForename" required="Forename cannot be blank"><br>

    <label for="iEmail"><b>EMAIL</b></label><br>
    <input type="text" placeholder="Enter Email" name="iEmail" id="iEmail" required="Email cnnnot be blank"><br>

    <label for="iPassword"><b>PASSWORD</b></label><br>
    <input type="password" placeholder="Enter Password" name="iPassword" id="iPassword" required="Password cannot be blank">
    <i class="passeye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i><br>

    <label for="iPassword-repeat"><b>REPEAT PASSWORD</b></label><br>
    <input type="password" placeholder="Repeat Password" name="iPassword-repeat" id="iPassword-repeat" onblur="ipassValidate()" required>
    <i class="passeye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i><br><br>
    <hr>
    <p>By creating an account you agree to our <a href="#" id="iTerms">Terms & Privacy</a>.</p>

    <button type="submit" id="iRegister" class="iRegister">REGISTER</button>
  </div>
  <div class="container signin">
    <p>Already have an account? <a href="#" id="iSignin">Sign in</a>.</p>
  </div>
</form>
<script type="text/javascript" >
function ipassValidate()
{
  let ipass= document.getElementById("iPassword");
  var irepPass = document.getElementById("iPassword-repeat");
  if(ipass.value==irepPass.value) return;
  else 
  {
    irepPass.value = "";
    ipass.value = "";
    setTimeout(function(){alert("Password not matching");},3000);
  }
}
const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('iPassword,iPassword-repeat');
  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('passeye');
});
</script>
</body>
</html>
